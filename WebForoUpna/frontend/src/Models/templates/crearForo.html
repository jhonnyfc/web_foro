<div id="contMakeForo">
    <h1>Creacion de Foro</h1>

    <form id="fromMakeforo" onsubmit="creaForo();return false">
        <div>
            <input id="titulo" class="textIn" type="text" name="titulo" maxlength="30" placeholder="Titulo de foro" required>
        </div>
        <div>
            <input id="foto" name="foto" type="file" name="foto" class="inputfile" required/>
        </div>
        <div>
            <textarea id="descripcion" name="descripcion" rows="16" cols="100" maxlength="1200" required></textarea>
        </div>

        <input class="buttonSubm textIn" type="submit" value="Crear">
    </form>
</div>
